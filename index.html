<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Katalog Produk</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
        text-align: center;
    }
    .product-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        max-width: 350px;
        margin: auto;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product-card img {
        width: 100%;
        border-radius: 8px;
    }
    select, button {
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        width: 100%;
    }
    button {
        background-color: black;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background-color: #444;
    }
</style>
</head>
<body>

<div class="product-card">
    <img src="https://via.placeholder.com/350x350?text=T-Shirt+EVOLUTION" alt="T-Shirt Keren EVOLUTION">
    <h2>T-Shirt Keren EVOLUTION â€“ Desain Unik & Filosofis</h2>
    <p>Kaos unisex berkualitas tinggi dengan desain filosofis yang unik.</p>

    <label for="color">Pilih Warna:</label>
    <select id="color">
        <option value="putih">Putih</option>
        <option value="hitam">Hitam</option>
    </select>

    <label for="size">Pilih Ukuran:</label>
    <select id="size">
        <option value="M">M</option>
        <option value="L">L</option>
    </select>

    <button onclick="addToCart()">Tambah ke Keranjang</button>
</div>

<script>
function addToCart() {
    const warna = document.getElementById("color").value;
    const ukuran = document.getElementById("size").value;
    alert(`Produk dimasukkan ke keranjang:\nT-Shirt Keren EVOLUTION\nWarna: ${warna}\nUkuran: ${ukuran}`);
}
</script>

</body>
</html>
